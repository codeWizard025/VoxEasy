<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxEasy - Documents</title>

    <!-- CSS Styles -->
    <style>
        /* Disable dragging for all elements */
        * {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');

        :root {
            font-size: 16px; /* Base font size for rem calculations */
            
            /* Updated color variables for Vision Pro style */
            --bg-color: rgba(255, 255, 255, 0.18);
            --text-color: #333333;
            --item-bg: rgba(255, 255, 255, 0.15);
            --item-border: rgba(255, 255, 255, 0.2);
            --item-hover: rgba(255, 255, 255, 0.25);
            --item-selected: rgba(51, 51, 51, 0.15);
            --shadow-light: rgba(255, 255, 255, 0.5);
            --shadow-dark: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #cfeaff 0%, #f3f3f4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 1.25rem; /* 20px */
            box-sizing: border-box;
            color: var(--text-color);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: all 0.3s ease;
        }

        .container {
            background: var(--bg-color);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 1.125rem; /* 18px */
            padding: 2.5rem; /* 40px */
            box-shadow: 
                0 0.5rem 1.5rem var(--shadow-dark), /* 8px 24px */
                inset 0 0.0625rem 0.0625rem var(--shadow-light); /* 1px 1px */
            max-width: 62.5rem; /* 1000px */
            width: 100%;
            position: relative;
            padding-top: 2.5rem; /* 40px */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-height: 125rem; /* 2000px */
            height: 100%;
            border: 1px solid var(--item-border);
            animation: containerFadeIn 0.5s ease-out;
            overflow: visible;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 1.875rem; /* 30px */
            font-weight: 500;
            font-size: 2.5rem; /* Changed from em to rem */
            color: var(--text-color);
            margin-top: 0.2rem; /* Changed from em to rem */
        }

        p {
            font-size: 1.2rem; /* Changed from em to rem */
            text-align: center;
            color: var(--text-color);
        }

        .home-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .home-option {
            background: var(--item-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
        }

        .home-option:hover {
            background: var(--item-hover);
        }

        .home-option img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            transition: all 0s ease;
        }

        .home-option p {
            margin: 0;
            font-weight: 400;
            font-size: 1.5em;
            color: var(--text-color);
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 1.25rem; /* 20px */
            padding-top: 1.25rem; /* 20px */
            border-top: 1px solid var(--item-border);
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            padding: 0.75rem 1.5rem; /* 12px 24px */
            margin: 0 0.3125rem; /* 5px */
            text-decoration: none;
            color: var(--text-color);
            border-radius: 1.5rem; /* 24px */
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0.5rem 2rem rgba(0, 0, 0, 0.1), /* 8px 32px */
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0.75rem 2.5rem rgba(0, 0, 0, 0.15), /* 12px 40px */
                inset 0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            transform: translateY(-0.125rem); /* -2px */
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .nav-item:active {
            transform: translateY(0);
            box-shadow: 
                0 0.25rem 1rem rgba(0, 0, 0, 0.1), /* 4px 16px */
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.documents {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 1rem 3rem rgba(0, 0, 0, 0.2), /* 16px 48px */
                inset 0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            transform: translateY(-0.125rem); /* -2px */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item.documents::before {
            opacity: 1;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.08)
            );
        }

        .controls-container {
            position: absolute;
            top: 1.25rem; /* 20px */
            left: 1.25rem; /* 20px */
            display: flex;
            align-items: center;
            gap: 1rem; /* 16px spacing between controls */
        }

        .toggle-switch {
            display: flex;
            align-items: center;
        }

        .toggle-input {
            display: none;
        }

        .toggle-label {
            display: inline-block;
            width: 3.75rem; /* 60px */
            height: 2.125rem; /* 34px */
            background-color: var(--text-color);
            border-radius: 2.125rem; /* 34px */
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .zoom-controls {
            display: flex;
            gap: 0.5rem; /* 8px between zoom buttons */
        }

        .zoom-button {
            width: 2.125rem; /* 34px - same height as toggle switch */
            height: 2.125rem; /* 34px */
            border: none;
            border-radius: 50%;
            background-color: var(--item-bg);
            color: var(--text-color);
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 0.25rem 0.375rem var(--shadow-dark),
                inset 0 0.0625rem 0.0625rem var(--shadow-light);
            border: 1px solid var(--item-border);
        }

        .zoom-button:hover {
            background-color: var(--item-hover);
            transform: translateY(-0.125rem); /* -2px */
        }

        .zoom-button:active {
            transform: translateY(0);
            background-color: var(--item-bg);
        }

        .toggle-label:before {
            content: '';
            position: absolute;
            width: 1.625rem; /* 26px */
            height: 1.625rem; /* 26px */
            border-radius: 50%;
            top: 0.25rem; /* 4px */
            left: 0.25rem; /* 4px */
            background-color: var(--bg-color);
            transition: 0.3s ease;
        }

        .toggle-input:checked + .toggle-label {
            background-color: #ccc;
        }

        .toggle-input:checked + .toggle-label:before {
            transform: translateX(1.625rem); /* 26px */
            background-color: var(--text-color);
        }

        .dark-mode {
            --bg-color: rgba(0, 0, 0, 0.18);
            --text-color: #ffffff;
            --item-bg: rgba(255, 255, 255, 0.1);
            --item-border: rgba(255, 255, 255, 0.1);
            --item-hover: rgba(255, 255, 255, 0.15);
            --item-selected: rgba(255, 255, 255, 0.2);
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2e 100%);
        }

        .dark-mode .container {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .dark-mode iframe {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-mode .nav-item {
            background: rgba(0, 0, 0, 0.05);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 0 2px rgba(255, 255, 255, 0.02);
        }

        .dark-mode .nav-item:hover {
            background: rgba(0, 0, 0, 0.08);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.25),
                inset 0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05);
        }

        .dark-mode .nav-item:active {
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 0 2px rgba(255, 255, 255, 0.02);
        }

        .dark-mode .nav-item.documents {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05);
        }

        .dark-mode .nav-item.documents::before {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
        }

        @media (max-width: 600px) {
            .home-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Additional Styles for Documents Page */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.625rem; /* 10px */
            margin-top: 1.875rem; /* 30px */
            width: 100%;
        }

        .button-container button {
            background: var(--item-bg);
            border: 1px solid var(--item-border);
            border-radius: 0.75rem; /* 12px */
            padding: 0.625rem 1.25rem; /* 10px 20px */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 0.25rem 0.375rem var(--shadow-dark), /* 4px 6px */
                inset 0 0.0625rem 0.0625rem var(--shadow-light); /* 1px 1px */
            color: var(--text-color);
            font-size: 1rem; /* Changed from em to rem */
            white-space: nowrap;
            min-width: auto;
        }

        .button-container button:hover {
            background: var(--item-hover);
        }

        .button-container button.active {
            transform: translateY(-4px);
            box-shadow: 
                0 8px 16px var(--shadow-dark),
                inset 0 1px 1px var(--shadow-light);
            background: var(--item-hover);
            border-color: var(--item-border);
        }

        iframe {
            width: 100%;
            height: 31.25rem; /* 500px */
            border-radius: 0.75rem; /* 12px */
            margin-top: 1.875rem; /* 30px */
            background: var(--item-bg);
            border: 1px solid var(--item-border);
            box-shadow: 
                0 0.25rem 0.75rem var(--shadow-dark), /* 4px 12px */
                inset 0 0.0625rem 0.0625rem var(--shadow-light); /* 1px 1px */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.25rem; /* 20px */
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars when scaled */
        }

        @media (max-width: 62.5rem) { /* 1000px */
            .button-container {
                flex-wrap: wrap;
            }
            
            .container {
                padding: 1.25rem; /* 20px */
                margin: 0.625rem; /* 10px */
            }
        }

        /* Zoom button disabled state */
        .zoom-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--item-bg);
            transform: none;
        }

        .zoom-button:disabled:hover {
            background-color: var(--item-bg);
            transform: none;
        }

        /* Print styles for the main page */
        @media print {
            html {
                font-size: 16px !important; /* Reset to base size for printing */
            }
            
            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            
            .container {
                background: white !important;
                box-shadow: none !important;
                border: none !important;
                padding: 1rem !important;
                margin: 0 !important;
                max-width: none !important;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
            }
            
            /* Hide controls when printing */
            .controls-container {
                display: none !important;
            }
            
            .navigation {
                display: none !important;
            }
            
            .button-container {
                display: none !important;
            }
            
            /* Make iframe take full space */
            iframe {
                width: 100% !important;
                height: auto !important;
                min-height: 80vh !important;
                border: none !important;
                box-shadow: none !important;
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
                transform: none !important;
            }
            
            h1 {
                font-size: 18pt !important;
                margin-bottom: 0.5rem !important;
                color: black !important;
            }
            
            p {
                font-size: 12pt !important;
                color: black !important;
                margin-bottom: 1rem !important;
            }
            
            /* Ensure colors print properly */
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Add the controls container with toggle and zoom controls here -->
        <div class="controls-container">
            <div class="toggle-switch">
                <input type="checkbox" id="switch" class="toggle-input" />
                <label for="switch" class="toggle-label"></label>
            </div>
            <div class="zoom-controls">
                <button class="zoom-button" id="zoomOut">-</button>
                <button class="zoom-button" id="zoomIn">+</button>
            </div>
        </div>

        <!-- Title -->
        <h1>Medical Forms & Documents</h1>
        <p>Please select the document you would like to view or sign</p>

        <!-- Document Selection Buttons -->
        <div class="button-container">
            <button class="active" onclick="showDocument('generalConsent')">General Consent</button>
            <button onclick="showDocument('livingWill')">Living Will</button>
            <button onclick="showDocument('powerOfAttorney')">Power of Attorney</button>
            <button onclick="showDocument('assignmentOfBenefits')">Assignment of Benefits</button>
        </div>

        <!-- Document Display Iframe -->
        <iframe id="documentFrame" src="generalConsent.html"></iframe>

        <!-- Navigation Bar (Optional) -->
        <nav class="navigation">
            <a href="pic.html" class="nav-item">Picture Board</a>   
            <a href="prompts.html" class="nav-item">Prompts</a>         
            <a href="pain.html" class="nav-item">Pain</a>
            <a href="keyboard.html" class="nav-item">Keyboard</a>
            <a href="voxai.html" class="nav-item">VoxAI</a>
            <a href="entertainment.html" class="nav-item">Entertainment</a>
            <a href="documents.html" class="nav-item documents">Documents</a>
            <a href="mood.html" class="nav-item">Mood</a>
        </nav>
    </div>

    <!-- JavaScript -->
    <script>
        const toggleSwitch = document.getElementById('switch');
        const body = document.body;

        // Check the initial state from local storage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleSwitch.checked = true;
            updateIconColors('white');
        }

        toggleSwitch.addEventListener('change', function () {
            if (this.checked) {
                console.log('Switch is ON - Dark Mode');
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
                updateIconColors('white');
            } else {
                console.log('Switch is OFF - Light Mode');
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
                updateIconColors('black');
            }
        });

        function updateIconColors(color) {
            const icons = document.querySelectorAll('.home-option img, .navigation img');
            icons.forEach(icon => {
                const currentSrc = icon.src;
                // Ensure the color parameter is correctly replaced
                const newSrc = currentSrc.replace(/color=([^&]+)/, `color=${color}`);
                icon.src = newSrc;
            });
        }

        console.log('Documents page script loaded');

        // Function to change the iframe source
        function showDocument(doc) {
            const iframe = document.getElementById('documentFrame');
            const buttons = document.querySelectorAll('.button-container button');

            // Update iframe source
            switch (doc) {
                case 'generalConsent':
                    iframe.src = 'generalConsent.html';
                    break;
                case 'livingWill':
                    iframe.src = 'livingWill.html';
                    break;
                case 'powerOfAttorney':
                    iframe.src = 'powerOfAttorney.html';
                    break;
                case 'assignmentOfBenefits':
                    iframe.src = 'assignmentOfBenefits.html';
                    break;
                default:
                    iframe.src = 'generalConsent.html';
            }

            // Zoom will be applied automatically via the load event listener

            // Remove active class from all buttons
            buttons.forEach(button => button.classList.remove('active'));

            // Add active class to the clicked button
            document.querySelector(`button[onclick="showDocument('${doc}')"]`).classList.add('active');
        }

        // Zoom functionality
        let currentZoom = parseInt(localStorage.getItem('documents-zoom-level')) || 100;
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const iframe = document.getElementById('documentFrame');

        function updateZoom() {
            // Scale the main page
            document.documentElement.style.fontSize = (16 * currentZoom / 100) + 'px';
            
            // For iframe, use CSS zoom property instead of transform
            // This works better for iframe content and doesn't interfere with PDF generation
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    // Remove any existing zoom style
                    const existingStyle = iframeDoc.getElementById('parent-zoom-style');
                    if (existingStyle) {
                        existingStyle.remove();
                    }
                    
                    // Add zoom style that only affects screen display
                    const style = iframeDoc.createElement('style');
                    style.id = 'parent-zoom-style';
                    style.textContent = `
                        @media screen {
                            body {
                                zoom: ${currentZoom}% !important;
                            }
                        }
                    `;
                    iframeDoc.head.appendChild(style);
                }
            } catch (e) {
                // Fallback: scale the iframe container but with better positioning
                iframe.style.zoom = `${currentZoom}%`;
            }
            
            localStorage.setItem('documents-zoom-level', currentZoom);
            
            // Update button states
            zoomInBtn.disabled = currentZoom >= 200;
            zoomOutBtn.disabled = currentZoom <= 50;
        }

        function zoomIn() {
            if (currentZoom < 200) {
                currentZoom += 10;
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > 50) {
                currentZoom -= 10;
                updateZoom();
            }
        }

        function resetZoom() {
            currentZoom = 100;
            updateZoom();
        }

        // Function to handle iframe load and apply zoom
        function handleIframeLoad() {
            setTimeout(() => updateZoom(), 100); // Small delay to ensure document is fully loaded
        }

        // Initialize zoom
        updateZoom();

        // Set up iframe load handler
        iframe.addEventListener('load', handleIframeLoad);

        // Event listeners
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);

        // Double-click to reset zoom
        zoomInBtn.addEventListener('dblclick', resetZoom);
        zoomOutBtn.addEventListener('dblclick', resetZoom);

        // Batch translation logic for all visible text, placeholders, alt, button values, and aria-labels
        const savedLang = localStorage.getItem('selectedLanguage') || 'en';
        if (savedLang !== 'en') batchTranslateAllText(savedLang);
        async function batchTranslateAllText(targetLang) {
          // Gather all text nodes
          const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
          let node;
          const textNodes = [];
          while ((node = walker.nextNode())) {
            if (node.parentNode && node.textContent.trim() && node.parentNode.offsetParent !== null) {
              textNodes.push(node);
            }
          }
          // Gather all translatable attributes
          const attrNodes = [];
          const all = document.querySelectorAll('[placeholder], [alt], [value], [aria-label]');
          for (const el of all) {
            if (el.placeholder) attrNodes.push({el, attr: 'placeholder', value: el.placeholder});
            if (el.alt) attrNodes.push({el, attr: 'alt', value: el.alt});
            if (el.value && (el.tagName === 'BUTTON' || el.tagName === 'INPUT')) attrNodes.push({el, attr: 'value', value: el.value});
            if (el.getAttribute('aria-label')) attrNodes.push({el, attr: 'aria-label', value: el.getAttribute('aria-label')});
          }
          // Prepare all strings for translation
          const allStrings = [...textNodes.map(n => n.textContent), ...attrNodes.map(a => a.value)];
          if (allStrings.length === 0) return;
          const apiKey = 'AIzaSyC1RWlflkLkg10IB6zv4HNzzq1y5qJgoh0';
          const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
          const response = await fetch(url, {
            method: 'POST',
            body: JSON.stringify({ q: allStrings, target: targetLang }),
            headers: { 'Content-Type': 'application/json' }
          });
          const data = await response.json();
          const translations = data.data.translations.map(t => t.translatedText);
          // Update text nodes
          textNodes.forEach((n, i) => { n.textContent = translations[i]; });
          // Update attributes
          attrNodes.forEach((a, i) => { a.el[a.attr] = translations[textNodes.length + i]; });
        }
    </script>
</body>
