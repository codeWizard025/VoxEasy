<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxEasy - VoxAI</title>
    <script src="documentFunctions.js" defer></script>
    <style>
        /* Disable dragging for all elements */
        * {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }


        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');


        :root {
            font-size: 16px; /* Base font size for rem calculations */
            
            /* Updated color variables for Vision Pro style */
            --bg-color: rgba(255, 255, 255, 0.18);
            --text-color: #333333;
            --item-bg: rgba(255, 255, 255, 0.15);
            --item-border: rgba(255, 255, 255, 0.2);
            --item-hover: rgba(255, 255, 255, 0.25);
            --item-selected: rgba(51, 51, 51, 0.15);
            --shadow-light: rgba(255, 255, 255, 0.5);
            --shadow-dark: rgba(0, 0, 0, 0.15);
        }


        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #cfeaff 0%, #f3f3f4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 1.25rem; /* 20px */
            box-sizing: border-box;
            color: var(--text-color);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: all 0.3s ease;
        }


        .container {
            background: var(--bg-color);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 1.25rem; /* 20px */
            padding: 2.8125rem; /* 45px */
            box-shadow: 
                0 0.5rem 1.5rem var(--shadow-dark), /* 8px 24px */
                inset 0 0.0625rem 0.0625rem var(--shadow-light); /* 1px 1px */
            max-width: 100rem; /* Increased from 1200px to 1600px */
            width: 100%;
            position: relative;
            padding-top: 2.8125rem; /* 45px */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-height: 137.5rem; /* 2200px */
            min-height: 43.75rem; /* 700px */
            height: 100%;
            border: 1px solid var(--item-border);
            animation: containerFadeIn 0.5s ease-out;
            overflow: visible;
        }


        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        h1 {
            text-align: center;
            margin-bottom: 1.875rem; /* 30px */
            font-weight: 500;
            font-size: 2.5rem; /* Changed from em to rem */
            color: var(--text-color);
        }


        .choice-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr)); /* 160px minimum, allows for more columns in wider container */
            gap: 1.25rem; /* 20px */
            margin-bottom: 1.875rem; /* 30px */
            padding-top: 0.75rem; /* 12px */
            position: relative;
            z-index: 0;
            max-width: 100%; /* Ensure it uses full container width */
        }


        .choice-item {
            background: var(--item-bg);
            border: 1px solid var(--item-border);
            border-radius: 0.875rem; /* 14px */
            padding: 1.25rem; /* 20px */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 0.25rem 0.375rem var(--shadow-dark), /* 4px 6px */
                inset 0 0.0625rem 0.0625rem var(--shadow-light); /* 1px 1px */
            position: relative;
            z-index: 1;
        }


        .choice-item:hover {
            /* Remove all hover styles */
        }


        .choice-item:active {
            transform: translateY(0);
            background: var(--item-bg);
        }


        .choice-item.selected {
            transform: translateY(-4px);
            box-shadow: 
                0 8px 16px var(--shadow-dark),
                inset 0 1px 1px var(--shadow-light);
            background: var(--item-hover);
            border-color: var(--item-border);
            z-index: 2;
        }


        .choice-item.selected:active {
            transform: translateY(-4px);
            box-shadow: 
                0 4px 8px var(--shadow-dark),
                inset 0 1px 1px var(--shadow-light);
        }


        .choice-item img {
            width: 4.375rem; /* 70px */
            height: 4.375rem; /* 70px */
            margin-bottom: 0.75rem; /* 12px */
            transition: all 0s ease;
        }


        .choice-item p {
            margin: 0;
            font-weight: 400;
            font-size: 1.4rem; /* Changed from em to rem */
            color: var(--text-color);
        }


        .selected-choices {
            background: var(--item-bg);
            border: 1px solid var(--item-border);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            text-align: center; /* Center the text horizontally */
            box-shadow: 
                0 4px 12px var(--shadow-dark),
                inset 0 1px 1px var(--shadow-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }


        .selected-choices h2 {
            margin-top: 0;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.3em; /* Adjust the font size to be smaller */
            cursor: pointer;
        }


        .selected-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 40px; /* Ensure there's always space for at least one item */
        }


        .selected-item {
            background: var(--bg-color);
            border: 1px solid var(--item-border);
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .speak-button {
            background: var(--text-color);
            border: none;
            color: var(--bg-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: all 0s ease;
        }


        .speak-button:hover {
            opacity: 0.8;
        }


        @media (max-width: 768px) {
            .choice-board {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                max-width: 95%; /* Use more screen width on smaller devices */
                padding: 1.875rem; /* Reduce padding on smaller screens */
            }
            
            .chat-container {
                height: 30rem; /* Slightly smaller on mobile */
                min-height: 30rem;
                max-height: 30rem;
            }
        }

        @media (max-width: 480px) {
            .choice-board {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
            
            .container {
                padding: 1.25rem; /* Further reduce padding */
            }
        }


        .voice-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--item-border);
            background-color: var(--item-bg);
            color: var(--text-color);
        }


        .choice-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }


        .view-log-container {
            text-align: center;
            margin-top: 20px;
        }


        .view-log-button {
            --bg-color: #ffffff;
            --text-color: #000000;
            --item-bg: #f5f5f7;
            --item-border: #d2d2d7;
            --item-hover: #e8e8ed;
            --item-selected: rgba(0, 0, 0, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0s;
        }


        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 1.5625rem; /* 25px */
            padding-top: 1.5625rem; /* 25px */
            border-top: 1px solid var(--item-border);
        }


        .nav-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            padding: 0.75rem 1.5625rem; /* 12px 25px */
            margin: 0 0.375rem; /* 6px */
            text-decoration: none;
            color: var(--text-color);
            border-radius: 1.25rem; /* 20px */
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0.5rem 2rem rgba(0, 0, 0, 0.1), /* 8px 32px */
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            font-size: 1rem; /* Changed from em to rem */
        }


        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }


        /* Active state for VoxAI page */
        .nav-item[href="voxai.html"] {
            background: rgba(255, 255, 255, 0.12) !important;
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1) !important;
            transform: translateY(-2px) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }


        /* Remove any other specific nav-item styles except VoxAI */
        .nav-item[href="pic.html"],
        .nav-item[href="prompts.html"],
        .nav-item[href="pain.html"],
        .nav-item[href="keyboard.html"],
        .nav-item[href="documents.html"],
        .nav-item[href="mood.html"],
        .nav-item[href="entertainment.html"] {
            background: rgba(255, 255, 255, 0.05) !important;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05) !important;
            transform: none !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }


        .dark-mode {
            --bg-color: rgba(0, 0, 0, 0.18);
            --text-color: #ffffff;
            --item-bg: rgba(255, 255, 255, 0.1);
            --item-border: rgba(255, 255, 255, 0.1);
            --item-hover: rgba(255, 255, 255, 0.15);
            --item-selected: rgba(255, 255, 255, 0.2);
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2e 100%);
        }


        .dark-mode .container {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }


        .dark-mode .nav-item {
            background: rgba(0, 0, 0, 0.05);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 0 2px rgba(255, 255, 255, 0.02);
        }


        .dark-mode .nav-item:hover {
            background: rgba(0, 0, 0, 0.08);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.25),
                inset 0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05);
        }


        .dark-mode .nav-item:active {
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 0 2px rgba(255, 255, 255, 0.02);
        }


        .dark-mode .nav-item[href="pic.html"] {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05);
        }


        .dark-mode .nav-item[href="pic.html"]::before {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
        }


        .logout-button {
            background-color: rgba(255, 59, 48, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 6px var(--shadow-dark),
                inset 0 1px 1px var(--shadow-light);
        }


        .logout-button:hover {
            /* Remove all hover styles */
        }


        .logout-button:active {
            transform: translateY(0);
            background-color: rgba(255, 59, 48, 0.7);
        }


        .navigation-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .slide-indicators {
            display: flex;
            justify-content: center;
            margin: 0 20px; /* Add horizontal space between buttons and dots */
        }


        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Keep buttons vertically centered */
        }


        .choice-item img[alt="Blanket"] {
            width: 4.5rem;  /* 72px - Slightly larger than the default 70px */
            height: 4.5rem; /* 72px - Slightly larger than the default 70px */
        }

        .controls-container {
            position: absolute;
            top: 2.8125rem; /* 45px */
            left: 2.8125rem; /* 45px */
            display: flex;
            align-items: center;
            gap: 1rem; /* 16px spacing between controls */
        }

        .toggle-switch {
            display: flex;
            align-items: center;
        }

        .toggle-input {
            display: none;
        }

        .toggle-label {
            display: inline-block;
            width: 3.75rem; /* 60px */
            height: 2.125rem; /* 34px */
            background-color: var(--text-color);
            border-radius: 2.125rem; /* 34px */
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .zoom-controls {
            display: flex;
            gap: 0.5rem; /* 8px between zoom buttons */
        }

        .zoom-button {
            width: 2.125rem; /* 34px - same height as toggle switch */
            height: 2.125rem; /* 34px */
            border: none;
            border-radius: 50%;
            background-color: var(--item-bg);
            color: var(--text-color);
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 0.25rem 0.375rem var(--shadow-dark),
                inset 0 0.0625rem 0.0625rem var(--shadow-light);
            border: 1px solid var(--item-border);
        }

        .zoom-button:hover {
            background-color: var(--item-hover);
            transform: translateY(-0.125rem); /* -2px */
        }

        .zoom-button:active {
            transform: translateY(0);
            background-color: var(--item-bg);
        }

        .toggle-label:before {
            content: '';
            position: absolute;
            width: 1.625rem; /* 26px */
            height: 1.625rem; /* 26px */
            border-radius: 50%;
            top: 0.25rem; /* 4px */
            left: 0.25rem; /* 4px */
            background-color: var(--bg-color);
            transition: 0.3s ease;
        }

        .toggle-input:checked + .toggle-label {
            background-color: #ccc;
        }

        .toggle-input:checked + .toggle-label:before {
            transform: translateX(1.625rem); /* 26px */
            background-color: var(--text-color);
        }

        .top-right-container {
            position: absolute;
            top: 2.8125rem; /* 45px */
            right: 2.8125rem; /* 45px */
            font-size: 1.2rem; /* Changed from em to rem */
            color: var(--text-color);
        }

        .slide-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 100%; /* Use full container width instead of limiting to 800px */
            position: relative;
        }

        .slide {
            min-width: 100%;
            transition: transform 0.3s ease;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            background: var(--item-bg);
            border: 1px solid var(--item-border);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 6px var(--shadow-dark),
                inset 0 1px 1px var(--shadow-light);
        }

        .nav-button:hover {
            /* Remove all hover styles */
        }

        .nav-button:active {
            transform: translateY(0);
            background: var(--item-bg);
        }

        .slide-indicators {
            display: flex;
            justify-content: center;
            margin: 0 20px;
        }

        .dot {
            height: 8px;
            width: 8px;
            margin: 0 5px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(1.2);
        }

        .dark-mode .dot {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dark-mode .dot.active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #clearSelectedChoices {
            cursor: pointer;
            font-size: 1.3em;
            color: var(--text-color);
            margin: 0;
        }

        #clearSelectedChoices:hover {
            text-decoration: none;
        }

        .placeholder {
            color: var(--item-border);
            font-style: italic;
            justify-content: center;
            width: 100%;
        }

        .logout-container {
            position: absolute;
            top: 2.8125rem; /* 45px */
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* ChatAI Companion Styles */
        .chat-container {
            background: var(--item-bg);
            border: 1px solid var(--item-border);
            border-radius: 1.125rem; /* 18px */
            padding: 1.5625rem; /* 25px */
            margin-top: 1.875rem; /* 30px */
            box-shadow: 
                0 0.25rem 0.75rem var(--shadow-dark), /* 4px 12px */
                inset 0 0.0625rem 0.0625rem var(--shadow-light); /* 1px 1px */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-height: 40rem; /* Increased from 550px to 640px */
            min-height: 40rem; /* Increased from 550px to 640px */
            height: 40rem; /* Increased from 550px to 640px */
            display: flex;
            flex-direction: column;
            max-width: 100%; /* Ensure it uses full container width */
        }

        .chat-container h2 {
            margin-top: 0;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.3rem; /* Changed from em to rem */
            text-align: center;
            margin-bottom: 0.9375rem; /* 15px */
        }

        .chat-history {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            height: 400px;
            min-height: 400px;
            padding: 10px 0;
            flex: 1;
            /* Hide scrollbar for Chrome, Safari and Opera */
            &::-webkit-scrollbar {
                display: none;
            }
            /* Hide scrollbar for IE, Edge and Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .chat-message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }

        .chat-message.user {
            align-self: flex-end;
        }

        .chat-message.ai {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 1em;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-message.user .message-bubble {
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-message.ai .message-bubble {
            background-color: var(--item-bg);
            color: var(--text-color);
            border: 1px solid var(--item-border);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75em;
            margin-top: 4px;
            opacity: 0.7;
            padding: 0 8px;
        }

        .chat-input-container {
            display: flex;
            margin-top: auto;
            border: 1px solid var(--item-border);
            border-radius: 24px;
            overflow: hidden;
            background: var(--bg-color);
            padding: 4px 4px 4px 16px;
        }

        #chatInput {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 8px 0;
            font-size: 1em;
            color: var(--text-color);
            font-family: inherit;
        }

        #chatInput::placeholder {
            color: rgba(var(--text-color), 0.6);
        }

        #sendButton {
            background: var(--item-bg);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: var(--item-hover);
        }

        #sendButton img {
            width: 20px;
            height: 20px;
        }

        .dark-mode .chat-message.user .message-bubble {
            background-color: #0a84ff;
        }

        .dark-mode #sendButton img {
            filter: invert(1);
        }
        
        /* For dark mode, ensure chat text is readable */
        .dark-mode .chat-message.ai .message-bubble {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .dark-mode #chatInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Remove extra spacing after the br tags */
        br {
            display: none;
        }

        /* Remove highlight for other nav items in dark mode except VoxAI */
        .dark-mode .nav-item[href="voxai.html"] {
            background: rgba(255, 255, 255, 0.08) !important;
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 2px rgba(255, 255, 255, 0.05) !important;
        }

        .dark-mode .nav-item[href="voxai.html"]::before {
            background: linear-gradient(
                135deg,

    <script>
        const choiceItems = document.querySelectorAll('.choice-item');
        const selectedList = document.getElementById('selectedList');
        const selectedChoices = new Set();
        const talkButton = document.getElementById('talkButton');
        const toggleSwitch = document.getElementById('switch');
        const body = document.body;

        // Check the initial state from local storage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleSwitch.checked = true;
            updateIconColors('white');
        }

        toggleSwitch.addEventListener('change', function() {
            if (this.checked) {
                console.log('Switch is ON - Dark Mode');
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
                updateIconColors('white');
                updateSendIconColor();
            } else {
                console.log('Switch is OFF - Light Mode');
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
                updateIconColors('black');
                updateSendIconColor();
            }
        });

        function updateIconColors(color) {
            const icons = document.querySelectorAll('.choice-item img');
            icons.forEach(icon => {
                const currentSrc = icon.src;
                const newSrc = currentSrc.replace(/color=[^&]+/, `color=${color}`);
                icon.src = newSrc;
            });
        }

        function speak(text) {
            // Using the speak function from documentFunctions.js
            window.speak(text);
        }

        function updateSelectedList() {
            console.log('Updating selected list');
            selectedList.innerHTML = '';
            if (selectedChoices.size === 0) {
                // Show placeholder if no choices are selected
                const placeholder = document.createElement('div');
                placeholder.id = 'placeholder';
                placeholder.classList.add('selected-item', 'placeholder');
                placeholder.textContent = 'No choices selected';
                selectedList.appendChild(placeholder);
            } else {
                selectedChoices.forEach(choice => {
                    const choiceElement = document.createElement('div');
                    choiceElement.classList.add('selected-item');
                    choiceElement.dataset.choice = choice; // Store choice text as data attribute
                    const img = document.querySelector(`.choice-item img[alt="${choice}"]`).cloneNode(true);
                    choiceElement.appendChild(img);
                    choiceElement.appendChild(document.createTextNode(choice));
                    
                    // Add click event listener to remove the choice when clicked
                    choiceElement.addEventListener('click', function() {
                        const choiceText = this.dataset.choice;
                        console.log('Selected choice clicked:', choiceText);
                        
                        // Remove from selectedChoices set
                        selectedChoices.delete(choiceText);
                        
                        // Find and unselect the corresponding choice-item in the board
                        const allChoiceItems = document.querySelectorAll('.choice-item');
                        allChoiceItems.forEach(item => {
                            const itemText = item.querySelector('p').textContent;
                            if (itemText === choiceText) {
                                item.classList.remove('selected');
                            }
                        });
                        
                        // Update the display
                        updateSelectedList();
                    });
                    
                    selectedList.appendChild(choiceElement);
                });
            }

            // Save selected choices to local storage
            localStorage.setItem('selectedChoices', JSON.stringify(Array.from(selectedChoices)));
        }

        talkButton.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'keyboard.html';
        });

        choiceItems.forEach(item => {
            item.addEventListener('click', (event) => {
                if (item.id !== 'talkButton') {
                    event.preventDefault();
                    const text = item.querySelector('p').textContent;
                    console.log('Choice clicked:', text);

                    if (selectedChoices.has(text)) {
                        selectedChoices.delete(text);
                        item.classList.remove('selected');
                    } else {
                        selectedChoices.add(text);
                        item.classList.add('selected');
                        speak(text);
                        
                        // Log the choice to ccpcsLog
                        const timestamp = new Date().toISOString();
                        const logEntry = { 
                            action: `Pic Choice Spoken: "${text}"`, 
                            timestamp 
                        };
                        const log = JSON.parse(localStorage.getItem('ccpcsLog') || '[]');
                        log.push(logEntry);
                        localStorage.setItem('ccpcsLog', JSON.stringify(log));
                    }

                    updateSelectedList();
                }
            });
        });

        document.addEventListener('click', function(event) {
            const clickedElement = event.target;
            
            // Don't log navigation items or choice items (they're handled separately)
            if (clickedElement.classList.contains('nav-item') || 
                clickedElement.closest('.choice-item') || 
                clickedElement.id === 'clearSelectedChoices' ||
                clickedElement.classList.contains('nav-button') ||
                clickedElement.classList.contains('dot')) {
                return;
            }

            // Log other clicks
            const textContent = clickedElement.textContent.trim();
            if (textContent) {  // Only log if there's actual text content
                const timestamp = new Date().toISOString();
                const logEntry = { 
                    action: `Button Clicked: "${textContent}"`, 
                    timestamp 
                };
                
                const log = JSON.parse(localStorage.getItem('ccpcsLog') || '[]');
                log.push(logEntry);
                localStorage.setItem('ccpcsLog', JSON.stringify(log));
            }
        });
    </script>

    <script>
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        let currentSlide = 0;

        // Only add event listeners if elements exist
        const nextSlideButton = document.getElementById('nextSlide');
        const prevSlideButton = document.getElementById('prevSlide');

        if (nextSlideButton) {
            nextSlideButton.addEventListener('click', () => {
            // Update to allow circular navigation
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlidePosition();
        });
        }

        if (prevSlideButton) {
            prevSlideButton.addEventListener('click', () => {
            // Update to allow circular navigation
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlidePosition();
        });
        }

        function updateSlidePosition() {
            slides.forEach((slide, index) => {
                slide.style.transform = `translateX(-${currentSlide * 100}%)`;
            });
            updateDots();
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        // Initialize the first dot as active only if dots exist
        if (dots.length > 0) {
        updateDots();
        }
    </script>

    <script>
        // Batch translation logic for all visible text, placeholders, alt, button values, and aria-labels (but NOT the chatbot iframe)
        const savedLang = localStorage.getItem('selectedLanguage') || 'en';
        if (savedLang !== 'en') batchTranslateAllText(savedLang);
        async function batchTranslateAllText(targetLang) {
          // Gather all text nodes except inside iframes
          const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
          let node;
          const textNodes = [];
          while ((node = walker.nextNode())) {
            if (node.parentNode && node.textContent.trim() && node.parentNode.offsetParent !== null && node.parentNode.tagName !== 'IFRAME') {
              textNodes.push(node);
            }
          }
          // Gather all translatable attributes (not inside iframes)
          const attrNodes = [];
          const all = document.querySelectorAll(':not(iframe) [placeholder], :not(iframe) [alt], :not(iframe) [value], :not(iframe) [aria-label]');
          for (const el of all) {
            if (el.placeholder) attrNodes.push({el, attr: 'placeholder', value: el.placeholder});
            if (el.alt) attrNodes.push({el, attr: 'alt', value: el.alt});
            if (el.value && (el.tagName === 'BUTTON' || el.tagName === 'INPUT')) attrNodes.push({el, attr: 'value', value: el.value});
            if (el.getAttribute('aria-label')) attrNodes.push({el, attr: 'aria-label', value: el.getAttribute('aria-label')});
          }
          // Prepare all strings for translation
          const allStrings = [...textNodes.map(n => n.textContent), ...attrNodes.map(a => a.value)];
          if (allStrings.length === 0) return;
          const apiKey = 'AIzaSyC1RWlflkLkg10IB6zv4HNzzq1y5qJgoh0';
          const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
          const response = await fetch(url, {
            method: 'POST',
            body: JSON.stringify({ q: allStrings, target: targetLang }),
            headers: { 'Content-Type': 'application/json' }
          });
          const data = await response.json();
          const translations = data.data.translations.map(t => t.translatedText);
          // Update text nodes
          textNodes.forEach((n, i) => { n.textContent = translations[i]; });
          // Update attributes
          attrNodes.forEach((a, i) => { a.el[a.attr] = translations[textNodes.length + i]; });
        }

        // --- Zoom Functionality ---
        let currentZoom = parseFloat(localStorage.getItem('voxai-zoom-level')) || 1.0;
        const minZoom = 0.5; // 50%
        const maxZoom = 2.0; // 200%
        const zoomStep = 0.1; // 10% increments

        // Apply saved zoom level on page load
        document.documentElement.style.fontSize = `${currentZoom * 16}px`;

        // Get zoom control buttons
        const zoomInButton = document.getElementById('zoomIn');
        const zoomOutButton = document.getElementById('zoomOut');

        // Zoom in functionality
        zoomInButton.addEventListener('click', () => {
            if (currentZoom < maxZoom) {
                currentZoom = Math.min(currentZoom + zoomStep, maxZoom);
                applyZoom();
            }
        });

        // Zoom out functionality
        zoomOutButton.addEventListener('click', () => {
            if (currentZoom > minZoom) {
                currentZoom = Math.max(currentZoom - zoomStep, minZoom);
                applyZoom();
            }
        });

        // Apply zoom and save to localStorage
        function applyZoom() {
            document.documentElement.style.fontSize = `${currentZoom * 16}px`;
            localStorage.setItem('voxai-zoom-level', currentZoom.toFixed(1));
            
            // Scale the iframe content as well
            const iframe = document.querySelector('.chat-container iframe');
            if (iframe) {
                // Apply additional scaling to the iframe content specifically
                // This ensures the chat interface scales proportionally with the zoom
                iframe.style.transform = `scale(${currentZoom})`;
                iframe.style.transformOrigin = 'top left';
                iframe.style.width = `${100 / currentZoom}%`;
                iframe.style.height = `${100 / currentZoom}%`;
            }
            
            // Update button states
            zoomInButton.style.opacity = currentZoom >= maxZoom ? '0.5' : '1';
            zoomOutButton.style.opacity = currentZoom <= minZoom ? '0.5' : '1';
            zoomInButton.style.cursor = currentZoom >= maxZoom ? 'not-allowed' : 'pointer';
            zoomOutButton.style.cursor = currentZoom <= minZoom ? 'not-allowed' : 'pointer';
        }

        // Initialize button states on page load
        applyZoom();

        // Optional: Reset zoom on double-click of either button
        zoomInButton.addEventListener('dblclick', () => {
            currentZoom = 1.0;
            applyZoom();
        });

        zoomOutButton.addEventListener('dblclick', () => {
            currentZoom = 1.0;
            applyZoom();
        });
        // --- End of Zoom Functionality ---
    </script>
